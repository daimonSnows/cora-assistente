<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cora - Assistente Virtual</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="cora-container">
      <video id="cora-video" autoplay loop muted>
        <source id="cora-video-source" src="imagens/coranorma.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="chat-box" id="chat"></div>
    <div class="input-area">
      <input type="text" id="mensagem" placeholder="Fale com a Cora..." />
      <button id="enviar">Enviar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
